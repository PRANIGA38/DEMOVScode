<!Document html>
<html>
<head>
<title>Lists</title>
<style>
ul.a{list-style-type:square;}
ol.b{list-style-type:lower-alpha;}
</style>
</head>
<body>
<h1>ORDERED LIST</h1>
<ol class="b" >
<li>Ordered l1</li>
<li>Ordered l2</li>
<li>Ordered l3</li>
<li>Ordered l4</li>
</ol>
<h1>UNORDERED LIST</h1>
<ul class="a">
<li>UNOrdered l1</li>
<li>UNOrdered l2</li>
<li>UNOrdered l3</li>
<li>UNOrdered l4</li>
</ul>
<h1>DISCRIPTION LIST</h1>
<dl>
<dt style="bold";>Heading Sentance 1</dt>
<dd>The sentence inside the list</dd>
</dl>
<dl>
<dt>Heading Sentance 2</dt>
<dd>The sentence inside the list</dd>
</dl>
</body>
</html>
